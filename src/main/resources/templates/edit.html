<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Edit</title>
    <script type="text/javascript" th:src="@{/js/edit.js}"></script>
    <link href="../static/css/Style.css"
          th:href="@{/css/Style.css}"
          rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body class="bg-dark text-light" onload="hideAll()">
<div class="border border-light menu">
    <form action="/edit" method="post">
        <select name="object" id="select" onclick="showProperDiv()">
            <option style="display:none;">Select type to edit</option>
            <option value="hc"> Housing Community </option>
            <option value="house"> House </option>
            <option value="flat"> Flat </option>
            <option value="habitant"> Habitant </option>
        </select>
    </form>

</div>

<div class="border border-light menu">
    <h4 id="text"></h4>
</div>



    <div id="hc" class="border border-light menu">

        <form action="/edit/hc" method="post">
            <select name="id">
                <option th:value="${hc.getId()}" th:each=" hc : ${hcList}" th:text="${hc.getName()}"></option>
            </select>
            <input type="submit" value="SELECT"/>
        </form>

    </div>


    <div id="house" class="border border-light menu">

        <form action="/edit/house" method="post">
            <select name="id">
                <option th:value="${house.getId()}" th:each=" house : ${houseList}" th:text="${house.getAdress()}"></option>
            </select>
            <input type="submit" value="SELECT"/>
        </form>

    </div>

    <div id="flat" class="border border-light menu">
        <form action="/edit/flat" method="post">
            <select name="id">
                <option th:value="${flat.getId()}" th:each=" flat : ${flatList}" th:text="${flat.getHouse().getAdress()}+' / '+${flat.getNumber()}"></option>
            </select>
            <input type="submit" value="SELECT"/>
        </form>

    </div>

    <div id="habitant" class="border border-light menu">
        <form action="/edit/habitant" method="post">
            <select name="id">
                <option th:value="${habitant.getId()}" th:each=" habitant : ${habitantList}" th:text="${habitant.getFirstName()}+' '+${habitant.getLastName()}"></option>
            </select>
            <input type="submit" value="SELECT"/>
        </form>

    </div>
</body>
</html>
