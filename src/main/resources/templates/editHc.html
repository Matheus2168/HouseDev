<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Hc</title>
</head>
<body>
<h4></h4>
<form th:action="'/edit/hc/success/'+${hc.getId()}" method="post" th:object="${hc}">
    <input name="name" type="text" placeholder="Name..." th:value="${hc.getName()}"/>
    <select name="house">
        <option th:if="${house.getHousingCommunity() == null}" th:value="${house.getId()}" th:each=" house : ${houses}" th:text="${house.getAdress()}"></option>
        <option value="null" th:text="'DETACH'"></option>

    </select>
    <input type="submit"/>
</form>


</body>
</html>
